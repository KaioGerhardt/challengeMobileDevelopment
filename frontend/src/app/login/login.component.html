<div class="login-container">
    <h2>Login</h2>
    <form>
        <label for="username">Email</label>
        <input type="text" [(ngModel)]="user.email" id="username" name="username" placeholder="Username">

        <label for="password">Senha</label>
        <input type="password" [(ngModel)]="user.password" id="password" name="password" placeholder="Password">

        <button class="rounded-button" (click)="login()">Login</button>
    </form>
</div>
