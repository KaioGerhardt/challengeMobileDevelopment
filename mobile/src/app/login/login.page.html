<ion-content>
  <div class="ion-padding login-container">
    <h2>Bem-vindo ao Est√©tica</h2>
    <img src="assets/icon/logo.png" class="logo" alt="Logo">
    <div class="login-form">

      <form>
        <ion-label class="login-label">Email</ion-label>
        <ion-item>
          <ion-input type="text" [(ngModel)]="user.email" id="username" name="username"></ion-input>
        </ion-item>

        <ion-label class="login-label">Senha</ion-label>
        <ion-item>
          <ion-input type="password" [(ngModel)]="user.password" id="password" name="password"></ion-input>
        </ion-item>

        <ion-button expand="full" shape="round" class="rounded-button" (click)="login()">Login</ion-button>
        <p></p>
        <ion-button expand="full" shape="round" class="rounded-button" routerLink="/new-user">Cadastre-se</ion-button>
      </form>
    </div>
  </div>



  <!-- <ion-router-outlet></ion-router-outlet> -->
</ion-content>
