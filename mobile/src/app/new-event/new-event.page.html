<ion-header>
  <ion-toolbar>
    <ion-title>Agendar horário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item color="tertiary" class="ion-form">
    <ion-label position="stacked" color="primary">Cliente</ion-label>
    <ion-input [(ngModel)]="newEvent.title" name="titulo" type="text" required></ion-input>
  </ion-item>

  <ion-item color="tertiary">
    <ion-label position="stacked" color="primary">Data do Evento</ion-label>

    <ion-datetime presentation="date-time" size="cover" display-format="DD/MM/YYYY HH:mm" [(ngModel)]="newEvent.date"
      name="data" required></ion-datetime>
  </ion-item>

  <ion-item color="tertiary" class="ion-form">
    <ion-label position="stacked" color="primary">Descrição</ion-label>
    <ion-textarea [(ngModel)]="newEvent.description" name="descricao" rows="4" required></ion-textarea>
  </ion-item>
  <p></p>
  <ion-button expand="full" shape="round" class="rounded-button" expand="full"
    (click)="cadastrarEvento()">Agendar</ion-button>
</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button [routerLink]="['/calendar']">
    <ion-icon name="calendar" class="tab-item"></ion-icon>
    <ion-label class="tab-item">Calendário</ion-label>
  </ion-tab-button>
  <ion-tab-button [routerLink]="['/new-event']">
    <ion-icon name="add-outline" class="tab-item"></ion-icon>
    <ion-label class="tab-item">Atendimento</ion-label>
  </ion-tab-button>
</ion-tab-bar>
