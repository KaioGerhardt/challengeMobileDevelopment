<ion-header>
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="user.name" name="nome" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input [(ngModel)]="user.email" name="email" type="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input [(ngModel)]="user.password" name="senha" type="password" required></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="createUser()">Cadastrar</ion-button>
</ion-content>
