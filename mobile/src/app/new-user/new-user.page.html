<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro de UsuÃ¡rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-form">
    <form>

      <ion-label class="login-label">Nome</ion-label>
      <ion-item class="ion-form">
        <ion-input [(ngModel)]="user.name" name="nome" type="text" required></ion-input>
      </ion-item>

      <ion-label class="login-label">E-mail</ion-label>
      <ion-item class="ion-form">
        <ion-input [(ngModel)]="user.email" name="email" type="email" required></ion-input>
      </ion-item>

      <ion-label class="login-label">Senha</ion-label>
      <ion-item class="ion-form">
        <ion-input [(ngModel)]="user.password" name="senha" type="password" required></ion-input>
      </ion-item>
      <p></p>
      <ion-button expand="full" shape="round" class="rounded-button" (click)="createUser()">Cadastrar</ion-button>
    </form>
  </div>
</ion-content>
